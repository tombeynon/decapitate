<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Decapitate - Simple sticky table headers</title>
  <meta name="description" content="Decapitate">
  <meta name="author" content="Tom Beynon">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body>

  <table class="decapitate">
		<thead>
  		<tr>
		    <th>Entry Header 1</th>
		    <th>Entry Header 2</th>
		    <th>Entry Header 3</th>
		    <th>Entry Header 4</th>
		  </tr>
		</thead>
		<tbody>
	  	<tr>
		    <td>Entry First Line 1</td>
		    <td>Entry First Line 2</td>
		    <td>Entry First Line 3</td>
		    <td>Entry First Line 4</td>
		  </tr>
		  <tr>
		    <td>Entry Line 1</td>
		    <td>Entry Line 2</td>
		    <td>Entry Line 3</td>
		    <td>Entry Line 4</td>
		  </tr>
		  <tr>
		    <td>Entry Last Line 1</td>
		    <td>Entry Last Line 2</td>
		    <td>Entry Last Line 3</td>
		    <td>Entry Last Line 4</td>
		  </tr>
		</tbody>
	</table>
	
  <script src="jquery.decapitate.js"></script>
  <script>
		
		$(document).ready(function(){
    	$("table.decapitate").decapitate();
		});
		
  </script>
</body>
</html>
